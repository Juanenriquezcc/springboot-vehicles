# Server Configuration
server.port=8080
server.servlet.context-path=/api

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=vehicle_db
# Uncomment and configure if MongoDB requires authentication
# spring.data.mongodb.username=your_username
# spring.data.mongodb.password=your_password
# spring.data.mongodb.authentication-database=admin

# Logging Configuration
logging.level.root=INFO
logging.level.com.vehicles=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Application Configuration
spring.application.name=vehicle-api

# Jackson Configuration for JSON serialization
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# Development Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true